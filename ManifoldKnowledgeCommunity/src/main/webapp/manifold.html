<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>导航栏</title>
    <style type="text/css">
        .nav {
            width: 960px;
            height: 60px;
            border: 1px solid red;
            margin: 100px auto;
        }
        
        .nav ul li {
            float: left;
            background-color: #e7ffb0;
        }
        
        .nav ul li a {
            display: block;
            width: 240px;
            text-align: center;
            line-height: 60px;
            text-decoration: none;
            color: #5a3467;
        }
    </style>
</head>

<body>
    <div class="nav">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#news">News</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#about">About</a></li>
        </ul>
    </div>
</body>

</html>
